{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign up" %}{% endblock %}

{% block content %}
<form class="registration-form" method="post">{% csrf_token %}
    <h1>{% trans "Register" %}</h1>
    {% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        {{ field }}
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
